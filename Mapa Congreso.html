<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Street Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #Hoteles_Congreso {
        height: 100%;
        width: 100%;
    }
</style>

</head>

<body>

    <div id="Hoteles_Congreso"> </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
    let map=L.map('Hoteles_Congreso').setView([9.93567, -84.09890],15)

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


const redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  shadowUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

L.marker([9.939600, -84.099044], { icon: redIcon }).addTo(map)
.bindPopup("Crowne Plaza (Congreso)");
L.marker([9.940937, -84.101624]).addTo(map)
.bindPopup("Hotel Palma Real");
L.marker([9.939138, -84.096498]).addTo(map)
.bindPopup("Hotel Aut√©ntico");
L.marker([9.932298, -84.100500]).addTo(map)
.bindPopup("Costa Rica Tennis Club & Hotel");
L.marker([9.929724, -84.102764]).addTo(map)
.bindPopup("Hotel KC");


    </script>

</body>
